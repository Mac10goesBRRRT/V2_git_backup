[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20  # an example

[hx711 hx711_1]
dout_pin=rpi:gpio0
sck_pin=rpi:gpio1
sample_interval=1
gain=128
comm_delay= 10
board_freq:10

[weight_scale scale1]
adc: hx711_1:none
max_weight: 5000